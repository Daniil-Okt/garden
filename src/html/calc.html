<div class="calc" id="calc">
    <div class="calc__container">
        <h2 class="calc__title">Посчитайте, сколько вы сможете заработать с нами</h2>
        <div class="calc__body calc-body">
            <div class="calc-body__row">
                <div class="calc-body__item item-calc">
                    <div class="item-calc__title">Сумма вложений</div>
                    <div class="item-calc__row-input">
                        <input type="range" id="calcRangeSumm" min="100000" max="50000000" value="100000" name="calcRangeSumm" class="calc__input-range">
                    </div>
                    <div class="item-calc__text">
                        <div class="item-calc__number item-calc__number-summ bold">100 000</div>
                        <p class="bold">руб.</p>
                    </div>
                </div>
                <div class="calc-body__item item-calc">
                    <div class="item-calc__title">Количество месяцев</div>
                    <div class="item-calc__row-input">
                        <input type="range" id="calcRangeMonth" min="1" max="365" value="1" name="calcRangeMonth" class="calc__input-range">
                    </div>
                    <div class="item-calc__text">
                        <div class="item-calc__number item-calc__number-month bold">1</div>
                        <p class="bold">месяц</p>
                    </div>
                </div>
            </div>
            <div class="calc-body__comp">
                <div class="calc-body__title item-calc__title">Чистая прибыль</div>
                <div class="calc-body__conclusion">
                    <div class="calc-body__number-conclusion bold">100 000</div>
                    <p class="bold">руб.</p>
                </div>
                <div class="calc-body__button button">
                    Рассчитать
                </div>
            </div>
        </div>
    </div>
</div>
